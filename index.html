<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 20px;
            line-height: 1;
            color: #0F0; /* Green color */
        }
    </style>
</head>
<body>
    <div class="matrix-container"></div>

    <script>
        const matrixContainer = document.querySelector('.matrix-container');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        const getRandomCharacter = () => characters[Math.floor(Math.random() * characters.length)];

        const createMatrixColumn = () => {
            const column = document.createElement('div');
            column.classList.add('matrix-column');
            for (let i = 0; i < 30; i++) {
                const char = getRandomCharacter();
                const charElement = document.createElement('span');
                charElement.textContent = char;
                column.appendChild(charElement);
            }
            return column;
        };

        const animateMatrix = () => {
            const column = createMatrixColumn();
            matrixContainer.appendChild(column);

            const columnHeight = column.clientHeight;
            const animationDuration = Math.random() * 10 + 5; // Random duration for falling animation

            column.style.animation = `fall ${animationDuration}s linear infinite`;

            // Remove the column when it reaches the bottom
            column.addEventListener('animationiteration', () => {
                matrixContainer.removeChild(column);
            });
        };

        // Create new matrix columns periodically
        setInterval(animateMatrix, 200); // Adjust the interval as desired
    </script>
</body>
</html>
